<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <div id ="container">
            <div id="side-panel">
                <form>
                    <input id="input-field" type="text" data-bind="textInput: query, event: {keyup: filter}">
                    <input type="submit">
                </form>
                <ul id = "places-list" data-bind="foreach: placesList">
                    <div data-bind="if: visible">
                    <li id="list-item" data-bind="text: name, click: $parent.listDetails"></li>
                    </div>
                </ul>
            </div>
            <div id="map"></div>
        </div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places,&key=AIzaSyBbzdbp_RmZLxLVyzxD-pOwEIfKDyGs_fg&callback=initMap" onerror="mapError()"
        async defer></script>
    </body>
</html>
